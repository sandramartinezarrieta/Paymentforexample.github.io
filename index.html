<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/eff67208c4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <H2>Payment for example</H2>

        </div>
        <div class="form-floating">
            <textarea class="form-control p-3 mb-2 bg-danger bg-opacity-50 " placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea" class="text-danger">Some field are missing</label>
          </div>
        
        <div class="mb-3">
            <div class="container text-center">
                <div class="row row-cols-3">
                    <div class="col"><label for="exampleFormControlInput1"
                            class="form-label d-flex justify-content-start">Card</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="xxxxxx">
                    </div>

                    <div class="col"><label for="exampleFormControlInput1"
                            class="form-label d-flex justify-content-start">CVC #</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                    </div>
                    <div class="col"><label for="exampleFormControlInput1"
                            class="form-label d-flex justify-content-start">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                                placeholder="Amount">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row row-cols-3">
                <div class="col-6"><label for="exampleFormControlInput1"
                        class="form-label d-flex justify-content-start">First Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="col-6"><label for="exampleFormControlInput1"
                        class="form-label d-flex justify-content-start">Last Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"> <br>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row row-cols-3">
                <div class="col-md-6">
                    <label for="inputCity" class="form-label d-flex justify-content-start">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label d-flex justify-content-start">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label text-start d-flex justify-content-start">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip"> <br>
                </div>
            </div>
        </div>

        <div class="container text-center">
            <div class="row row-cols-3">
                <div class="col-6">
                    <h6 class="text-start">We accept: </h6>
                    <div class="p-3 mb-2 bg-secondary text-white">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1"><i
                                    class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2"><i
                                    class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3"><i
                                    class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3"><i
                                    class="fa-brands fa-cc-amex"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <h6 class="text-start">Message:</h6>
                    <div class="input-group">

                        <textarea class="form-control" aria-label="With textarea"></textarea>

                    </div>
                    <p class="text-start">Adds any notes here</p>
                </div>


            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary btn btn-secondary" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
        </div>

    </div>

    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
